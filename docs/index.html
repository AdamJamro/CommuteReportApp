<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    
    <!-- Include marked.js (from CDN) to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #privacy-content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My GitHub Pages Site</h1>

    <!-- Section where README.md content will be displayed -->
    <div id="markdown-content"></div>

    <br>

    <!-- Button to reveal the privacy policy content -->
    <button id="show-privacy">Show Privacy Policy</button>
    
    <!-- Section where privacy-policy.md content will be displayed -->
    <div id="privacy-content"></div>

    <script>
        // Fetch and display README.md content on page load
        fetch('../README.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('markdown-content').innerHTML = marked(markdown);
            })
            .catch(error => console.error('Error loading README.md:', error));

        // Fetch and display privacy-policy.md content when the button is clicked
        document.getElementById('show-privacy').addEventListener('click', function() {
            fetch('privacy-policy.md')
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('privacy-content').innerHTML = marked(markdown);
                    document.getElementById('privacy-content').style.display = 'block';
                })
                .catch(error => console.error('Error loading privacy-policy.md:', error));
        });
    </script>

</body>
</html>
