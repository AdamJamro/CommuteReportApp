<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My GitHub Pages Site</title>
    {% include head %}
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #privacy-content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>


    <h1>Welcome to My CommuteReportApp Site</h1>

    <br>

    <main>
	{% include site-content.md %}

	<button id="privacy-policy-toggle">View Privacy Policy</button>
	<div id="privacy-content"></div>
    </main>

    <footer>
	<p>Copyright &copy; 2024 My Website</p>
	{% include footer %}
    </footer>

    <script>
	const toggleButton = document.getElementById('privacy-policy-toggle');
	const privacyPolicy = document.getElementById('privacy-policy');

	toggleButton.addEventListener('click', () => {
	    if (privacyPolicy.style.display === 'none') {
		privacyPolicy.style.display = 'block';
	    } else {
		privacyPolicy.style.display = 'none';
	    }
	});        
    </script>

</body>
</html>
